<h2>Categories</h2>
<br>
<ul>
{{ range $name, $taxonomy := .Site.Taxonomies.categories }}
  <li>
    <a href="{{ "/categories/" | relURL }}{{ $name | urlize }}">{{ $name }}</a> ({{ len $taxonomy }})
  </li>
{{ end }}
</ul>
<br>
<h2>Tags</h2>
<br>
<ul>
{{ range $name, $taxonomy := .Site.Taxonomies.tags }}
  <li>
    <a href="{{ "/tags/" | relURL }}{{ $name | urlize }}">{{ $name }}</a> ({{ len $taxonomy }})
  </li>
{{ end }}
</ul>
